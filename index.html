<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>khaled</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/favicon.png">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .container {
            margin-top: 60px;
        }

        .logo {
            font-size: 64px;
            font-weight: bold;
            color: #b84cff;
            text-shadow:
                3px 3px 0 #6a00a3,
                -3px 3px 0 #6a00a3,
                3px -3px 0 #6a00a3,
                -3px -3px 0 #6a00a3;
        }

        h2 {
            margin-top: 10px;
            font-size: 28px;
            font-weight: normal;
        }

        #countdown {
            margin-top: 15px;
            font-size: 20px;
            opacity: 0.9;
        }

        .image-box {
            margin-top: 60px;
            max-width: 90%;
        }

        .image-box img {
            max-width: 600px;
            width: 100%;
            border-radius: 6px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

    <div class="container">
    <div class="logo">
    <img src="logo.png" alt="KHALED">
        <h2>See you soon!</h2>
        <div id="countdown"></div>
    </div>

    <div class="image-box">
        <!-- Troque pelo nome da sua imagem -->
        <img src="312.png" alt="wtf is this terry">
    </div>

    <script>
        const targetDate = new Date("January 15, 2026 00:00:00").getTime();

        const timer = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("countdown").innerHTML = "It's time!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }, 1000);
    </script>

</body>
</html>
