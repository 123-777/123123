 <div class="container">

<img src="logo.png" alt="KHALED">

        <h2 id="subtitle">HAPPY NEW YEARS!</h2>
        <div id="countdown"></div>
    </div>
</div>  
    
<script>
    const targetDate = new Date("January 7, 2026 00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");
    const subtitleEl = document.getElementById("subtitle");

    const timer = setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance <= 0) {
            clearInterval(timer);

            // Fade out do "See you soon!" e do countdown
            subtitleEl.classList.add("fade-out");
            countdownEl.classList.add("fade-out");

            setTimeout(() => {
                // Remove o subtitle
                subtitleEl.style.display = "none";

                // Texto final
                countdownEl.innerHTML =
                    "Thank you for waiting. Now.... Why dont you wait for the lazy ass owner wake up and release ts.";

                // Fade in da mensagem final
                countdownEl.classList.remove("fade-out");
                countdownEl.classList.add("fade-in");
            }, 1000);

            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownEl.innerHTML =
            `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
</script>
